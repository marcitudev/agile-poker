<div class="create-room-modal-container">
    <h1 class="modal-title">Create a new room</h1>
    <form novalidate id="create-room-form">
        <div class="name">
            <input type="text" class="form-control" placeholder="Enter a cool name for your room">
        </div>
        <div class="password">
            <label>Password</label>
            <input type="checkbox" id="password-toggle">
            <input type="password" id="password-input" class="form-control" placeholder="Enter a password for your room" disabled>
        </div>
        <div class="card-values"> 
            <label>Choose the card values</label> <br>
            <button type="button" id="sequential" class="card-value-type">Sequential</button>
            <button type="button" id="fibonacci" class="card-value-type">Fibonacci</button>
            <div id="card-value-type-example"></div>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-ghost">Cancel</button>
        </div>
    </form>
</div>
