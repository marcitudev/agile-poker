<div class="login-container">
    <div class="login-box">
        <h1 class="title">
            <span>Welcome to</span><br>
            <span class="larger-text">Agile Poker</span>
        </h1>
        
        <form id="login-form" novalidate>
            <input type="text" id="username" name="username" class="form-control" minlength="3" maxlength="30" pattern="^[a-zA-Z0-9_\-\.]+$" placeholder="Enter your username">
            <input type="password" id="password" name="password" class="form-control" minlength="3" maxlength="20" placeholder="Enter your password">
            <p>
                Don't have an account yet? <a href="/register" class="register-link">Register now</a>.
            </p>
            <button type="submit" id="submit-btn" class="btn-primary">Enter</button>
        </form>
    </div>

</div>
